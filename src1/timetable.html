<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable - Student Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <h2>ðŸŽ“ Student Portal</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="marks.html">Marks</a></li>
                <li><a href="timetable.html" class="active">Timetable</a></li>
                <li><a href="backlogs.html">Backlogs</a></li>
                <li><a href="tickets.html">Tickets</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <header class="page-header">
                <h1>Class Timetable</h1>
                <p class="subtitle">View your weekly schedule</p>
            </header>

            <div class="timetable-container">
                <div class="timetable-controls">
                    <select id="semesterSelect" class="select-input">
                        <option value="current">Current Semester</option>
                    </select>
                    <button class="btn btn-primary" id="addClassBtn">Add Class</button>
                </div>

                <div class="timetable-wrapper">
                    <table class="timetable">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Monday</th>
                                <th>Tuesday</th>
                                <th>Wednesday</th>
                                <th>Thursday</th>
                                <th>Friday</th>
                                <th>Saturday</th>
                            </tr>
                        </thead>
                        <tbody id="timetableBody">
                            <!-- Timetable will be generated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Add Class Modal -->
    <div id="addClassModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Class</h2>
            <form id="addClassForm">
                <div class="form-group">
                    <label for="classSubject">Subject</label>
                    <input type="text" id="classSubject" required>
                </div>
                <div class="form-group">
                    <label for="classDay">Day</label>
                    <select id="classDay" required>
                        <option value="">Select Day</option>
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                        <option value="Saturday">Saturday</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="classStartTime">Start Time</label>
                        <input type="time" id="classStartTime" required>
                    </div>
                    <div class="form-group">
                        <label for="classEndTime">End Time</label>
                        <input type="time" id="classEndTime" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="classRoom">Room/Venue</label>
                    <input type="text" id="classRoom">
                </div>
                <div class="form-group">
                    <label for="classFaculty">Faculty</label>
                    <input type="text" id="classFaculty">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Add Class</button>
                    <button type="button" class="btn btn-secondary" id="cancelAddClass">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="timetable.js"></script>
</body>
</html>
